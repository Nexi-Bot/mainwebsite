<!DOCTYPE html>
<html>
<head>
    <title>Force Session Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; text-decoration: none; border-radius: 5px; display: inline-block; cursor: pointer; border: none; }
        .debug { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
    </style>
</head>
<body>
    <h1>Force Session Fix</h1>
    
    <div class="debug" id="status">Click "Force Session Setup" to begin...</div>
    
    <button onclick="forceSessionSetup()" class="button">Force Session Setup</button>
    <button onclick="testPaymentAfterDelay()" class="button">Test Payment (with delay)</button>
    
    <script>
        async function forceSessionSetup() {
            const status = document.getElementById('status');
            status.className = 'debug';
            status.textContent = 'Step 1: Creating session via page navigation...\n';
            
            try {
                // First, navigate to the auth page to create session
                window.open('fix-auth.php?plan=yearly', '_blank');
                
                status.textContent += 'Opened auth page in new tab. Close it and wait 2 seconds, then try payment...\n';
                
                // Wait and then try
                setTimeout(async () => {
                    status.textContent += '\nStep 2: Testing payment intent...\n';
                    
                    const response = await fetch('create-payment-intent.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        credentials: 'include', // More aggressive cookie inclusion
                        body: JSON.stringify({
                            plan: 'yearly',
                            email: 'test@browser.com',
                            full_name: 'Browser Test',
                            postcode: 'BR123'
                        })
                    });
                    
                    status.textContent += 'Response Status: ' + response.status + '\n';
                    const text = await response.text();
                    status.textContent += 'Response: ' + text + '\n';
                    
                    if (response.ok) {
                        status.className = 'debug success';
                        status.textContent += '\nüéâ SUCCESS! Payment intent working!\n';
                    } else {
                        status.className = 'debug error';
                        status.textContent += '\n‚ùå Still failing...\n';
                    }
                }, 2000);
                
            } catch (error) {
                status.className = 'debug error';
                status.textContent += '‚ùå Error: ' + error.message + '\n';
            }
        }
        
        async function testPaymentAfterDelay() {
            const status = document.getElementById('status');
            status.className = 'debug';
            status.textContent = 'Testing payment with longer delay and aggressive credentials...\n';
            
            // Wait 5 seconds to ensure any session setup has completed
            setTimeout(async () => {
                try {
                    const response = await fetch('create-payment-intent.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            plan: 'yearly',
                            email: 'test@browser.com',
                            full_name: 'Browser Test',
                            postcode: 'BR123'
                        })
                    });
                    
                    status.textContent += 'Response Status: ' + response.status + '\n';
                    const text = await response.text();
                    status.textContent += 'Response: ' + text + '\n';
                    
                    if (response.ok) {
                        status.className = 'debug success';
                        status.textContent += '\nüéâ PAYMENT WORKING!\n';
                    } else {
                        status.className = 'debug error';
                        status.textContent += '\n‚ùå Still not working...\n';
                    }
                } catch (error) {
                    status.className = 'debug error';
                    status.textContent += '‚ùå Error: ' + error.message + '\n';
                }
            }, 5000);
            
            status.textContent += 'Waiting 5 seconds for session to stabilize...\n';
        }
    </script>
</body>
</html>
